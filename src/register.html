<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="/"/>
    <title> 注册 </title>
    <link rel="shortcut icon" href="static/favicons/1.png">
    <link rel="stylesheet" href="static/plugin/layui/css/layui.css"
          type="text/css">
</head>

<body>
<div class="" style="padding: 20px 50px 20px 0px;">
    <form class="layui-form" action="">

        <div class="layui-form-item">
            <label class="layui-form-label">用&nbsp;&nbsp;户&nbsp;&nbsp;名</label>
            <div class="layui-input-block">
                <input type="text" name="loginName" required lay-verify="required|loginName"
                       placeholder="请输入用户名" autocomplete="off" class="layui-input" value="test">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-block">
                <input type="text" name="userName" required lay-verify="required|userName"
                       placeholder="请输入真实姓名" autocomplete="off" class="layui-input" value="test">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密&emsp;&emsp;码</label>
            <div class="layui-input-block">
                <input type="password" name="password1" required lay-verify="required|password1" value="test"
                       placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
                <input type="password" name="password2" required lay-verify="required|password2" value="test"
                       placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="login" style="width:240px;">注&emsp;册</button>
                <!--<i class="layui-icon">&#xe63d;</i>-->
            </div>
        </div>
    </form>
</div>
<script src="static/plugin/layui/layui.js"></script>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/user.js"></script>
<script>
    layui.use('form', function () {
        var form = layui.form;

        //数据校验
        form.verify({
            loginName: function (value, item) {
                if (!new RegExp("^[\u4E00-\u9FA5A-Za-z0-9_]+$").test(value)) {
                    return '只能是中文、英文、数字包括下划线';
                }
                if (value.length > 20) {
                    return '20字以内';
                }
            },
            userName: function (value, item) {
                if (!new RegExp("^[\u4E00-\u9FA5A-Za-z0-9_]+$").test(value)) {
                    return '只能是中文、英文、数字包括下划线';
                }
                if (value.length > 20) {
                    return '20字以内';
                }
            },
            password1: function (value, item) {
                if (!new RegExp("^[\u4E00-\u9FA5A-Za-z0-9_]+$").test(value)) {
                    return '只能是中文、英文、数字包括下划线';
                }
                if (value !== $("input[name=password2]").val()) {
                    return '两次输入密码不一致';
                }
            },
            password2: function (value, item) {
                if (!new RegExp("^[\u4E00-\u9FA5A-Za-z0-9_]+$").test(value)) {
                    return '只能是中文、英文、数字包括下划线';
                }
                if (value !== $("input[name=password1]").val()) {
                    return '两次输入密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(login)', function (data) {
            const json = data.field
            const sendJson = {
                "loginName": json.loginName,
                "userName": json.userName,
                "password": json.password1,
                "sid": "API_ALL"
            };

            $.ajax({
                url: 'http://lemon.shijianpeng.top/u/user/register',
                type: 'POST',
                data: sendJson,
                dataType: 'json',
                beforeSend: function () {
                    layer.load(0, {time: 1000});
                },
                success: function (data) {
                    layer.closeAll('loading')
                    if (data.code === 0) {
                        layer.msg("注册成功");
                        // autoLogin(data)
                        setTimeout(function () {
                            window.parent.location.reload();
                        }, 500)
                    } else {
                        layer.msg(data.msg);
                    }
                },
                error: function () {
                    layer.closeAll('loading')
                    layer.msg("系统繁忙");
                }
            });
            return false;
        });
    });

</script>
</body>
</html>
