<script>
    $(function () {
        // 检查登陆状态
        checkStatus();

        var uidToSee = getQueryString("uid");
        var uid;
        var name;
        if (uidToSee !== "" && uidToSee !== null) {
            uid = uidToSee
            name = getQueryString("name");
            $(".n-setting").hide();
            $("#h-sign").attr("disabled", true);
        } else {
            uid = getUid();
            name = getCookie('name');
        }

        initLoginUserForCenter(name);
        ajaxGetUserVideo(1, uid);
        ajaxGetCollectVideo(1, uid);
        ajaxGetUserInfo(uid);
        $(".n-favlist").click(function () {
            $(".section-title")[0].scrollIntoView();
        })
        $(".n-setting").click(function () {
            openSetting();
        })
        $(".n-bigVip").click(function () {
            $.ajax({
                url: "http://lemon.shijianpeng.top/u/user",
                type: "GET",
                data: {
                    "uid": uid
                },
                dataType: "json",
                beforeSend: function () {
                    layer.load(3, {time: 1 * 1000});
                },
                success: function (data) {
                    if (data.code === 0) {
                        var html = "";
                        if (data.userInfoDTO.userType === 1) {
                            layer.alert('您已经成为会员了', {
                                skin: 'layui-layer-lan'
                                , closeBtn: 0
                                , anim: 0 //动画类型
                            });
                        } else {
                            openBigVip();
                        }
                    }
                }
            })
        })

        // 支付回调
        var paySuccess = getQueryString("state");
        if (paySuccess === 'paysuccess') {
            layer.alert('您以成为尊贵的会员', {
                skin: 'layui-layer-lan'
                , closeBtn: 0
                , anim: 0 //动画类型
            });
        }
    })
</script>
