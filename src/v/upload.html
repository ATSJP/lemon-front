<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="/"/>
    <title> 登录 </title>
    <link rel="stylesheet" href="../static/plugin/layui/css/layui.css"
          type="text/css">
</head>

<body>
<div class="" style="padding: 20px 50px 20px 0px;">
    <form class="layui-form" action="">

        <div class="layui-form-item">
            <label class="layui-form-label">视频名称</label>
            <div class="layui-input-block">
                <input type="text" name="fileName" required lay-verify="required"
                       placeholder="请输入文件名称" autocomplete="off" class="layui-input" value="动漫1">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">分&emsp;&emsp;类</label>
            <div class="layui-input-block">
                <select>
                    <option>动漫</option>
                    <option>动漫</option>
                    <option>动漫</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">上传文件</label>
            <div class="layui-input-block">
                <input type="file" name="file" required lay-verify="required" value="test"
                       placeholder=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="login" style="width:240px;">上&emsp;传</button>
                <!--<i class="layui-icon">&#xe63d;</i>-->
            </div>
        </div>
    </form>
</div>
<script src="../static/plugin/layui/layui.js"></script>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/user.js"></script>
<script>
    layui.use('form', function () {
        var form = layui.form;

        // 监听提交
        form.on('submit(login)', function (data) {
            const json = data.field
            const sendJson = {
                "loginName": json.userName,
                "password": json.userPassword,
                "sid": "API_ALL"
            };

            $.ajax({
                url: 'http://www.lemon.com/u/user/login',
                type: 'POST',
                data: sendJson,
                dataType: 'json',
                beforeSend: function () {
                    layer.load(0, {time: 1000});
                },
                success: function (data) {
                    layer.closeAll('loading')
                    if (data.code === 0) {
                        layer.msg("登陆成功");
                        setToken(data)
                        setTimeout(function () {
                            window.parent.location.reload();
                        }, 500)
                    } else {
                        layer.msg(data.msg);
                    }
                },
                error: function () {
                    layer.closeAll('loading')
                    layer.msg("系统繁忙");
                }
            });
            return false;
        });
    });

</script>
</body>
</html>
